<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <base href="/"/>
</head>
<body ng-app="locationApp" ng-controller="locationController">
    <button ng-click="logout()" ng-show="userInfo.isAuthenticated">Logout</button>
    <button ng-click="login()" ng-show="!userInfo.isAuthenticated">Login</button>

    userInfo : {{userInfo}}

    <button ng-click="getLocation()">Get Location</button>
    <br />
    Latitude: {{city.Latitude}}<br />
    Longitude: {{city.Longitude}}<br />

    <script src="Scripts/lib/angular.js"></script>
    <script src="Scripts/lib/angular-route.js"></script>  
    <script src="Scripts/lib/angular-ui-router.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.17/js/adal.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.17/js/adal-angular.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
